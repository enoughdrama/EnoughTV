  <style>
    body {
      color: #f8fafc;
    }

    .loader-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      transform-style: preserve-3d;
      animation: loader-logo-float 3s ease-in-out infinite;
    }

    @keyframes loader-logo-float {

      0%,
      100% {
        transform: translateY(0) rotateY(0);
      }

      50% {
        transform: translateY(-20px) rotateY(10deg);
      }
    }

    .loader-logo {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('/logo192.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 15px #6366f1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        filter: drop-shadow(0 0 15px #6366f1);
      }

      50% {
        filter: drop-shadow(0 0 25px #ec4899);
      }

      100% {
        filter: drop-shadow(0 0 15px #6366f1);
      }
    }

    .loader-elements {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-element {
      width: 20px;
      height: 20px;
      margin: 0 5px;
      border-radius: 50%;
      background: #6366f1;
      animation: loader-bounce 1.4s ease-in-out infinite;
    }

    .loader-element:nth-child(1) {
      animation-delay: -0.32s;
      background: #6366f1;
    }

    .loader-element:nth-child(2) {
      animation-delay: -0.16s;
      background: #8b5cf6;
    }

    .loader-element:nth-child(3) {
      background: #ec4899;
    }

    @keyframes loader-bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .loader-category-loader {
      margin-top: 3rem;
      width: 80%;
      max-width: 800px;
    }

    .loader-category-title {
      width: 40%;
      height: 24px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 100%);
      border-radius: 4px;
      margin-bottom: 1rem;
      animation: shimmer 2s infinite linear;
    }

    .loader-category-items {
      display: flex;
      overflow: hidden;
    }

    .loader-category-item {
      flex: 0 0 150px;
      height: 220px;
      margin-right: 1rem;
      border-radius: 8px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.1) 100%);
      position: relative;
      overflow: hidden;
      animation: shimmer 2s infinite linear;
    }

    @keyframes shimmer {
      0% {
        background-position: -500px 0;
      }

      100% {
        background-position: 500px 0;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }
  </style>

<body>

  <div class="loader-container" id="loaderContainer">
    <div class="loader-logo-container">

    <div class="loader-elements">

      <div class="loader-category-title"></div>
      <div class="loader-category-items">

      <div class="loader-category-title"></div>

        <div class="loader-category-item"></div>
        <div class="loader-category-item"></div>

        <div class="loader-category-item"></div>
      </div>
    </div>

  <div id="root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loaderContainer = document.getElementById('loaderContainer');
      const rootElement = document.getElementById('root');

      if (loaderContainer && rootElement) {
        loaderContainer.classList.add('hidden');
        rootElement.classList.add('loaded');

        setTimeout(function () {
          loaderContainer.remove();
        }, 500);
      }
    });
  </script>
